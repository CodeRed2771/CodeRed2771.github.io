<!DOCTYPE html>
<html>
<head>
  <title>
    {% if page.title %}
    {{ page.title }}
    {% else %}
    Controls Resources | Code Red Robotics
    {% endif %}
  </title>

  <meta charset="UTF-8">
  <meta http-equiv="content-type" content="text/html;charset=UTF-8">
  <META NAME="ROBOTS" CONTENT="INDEX, FOLLOW">

    <meta name="author" content="Code Red Robotics">
    <meta name="description" content="Controls resources for FIRST FRC robotics teams.  ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/stylesheets/main.css" type="text/css">
    <link rel="stylesheet" href="/assets/stylesheets/header.css" type="text/css">
    <link rel="stylesheet" href="/assets/stylesheets/footer.css" type="text/css">
    <link rel="stylesheet" href="/assets/stylesheets/search.css" type="text/css">
  </head>
  <body>
    {% include header.html %}
    <div class="body">
      <center>
        <main>
          {{ content }}
        </main>
      </center>
    </div>
      {% include footer.html %}

      <script defer src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
      <script defer src="/assets/js/codered.js"></script>
    </body>
</html>
